<ion-view title="The Location Map" ng-controller="LocationsMapController as vm">
    <ion-content class="has-header">
        <google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">
            <marker coords="vm.marker" idkey="vm.marker.id" click="vm.marathonClicked(vm.marker)">
                <marker-label content="vm.marker.title" anchor="10 -8" class="marker-labels"></marker-label>
            </marker>
        </google-map>
    </ion-content>
</ion-view>
