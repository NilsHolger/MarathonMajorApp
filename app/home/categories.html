<ion-view ng-controller="CategoriesController as vm">
  <ion-content class="has-header">
      <div class="list">
          <a class="item item-icon-right" ng-repeat="category in vm.categories"
             ng-click="vm.selectCategory(category.id)">
              {{category.name}}
              <i class="icon ion-chevron-right icon-accessory"></i>
          </a>
      </div>
  </ion-content>
</ion-view>
